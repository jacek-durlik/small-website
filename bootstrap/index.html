<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 4.6.0</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width-device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <style type="text/css">
      .card {
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <button type="button" class="btn btn-primary">Primary button</button>
    <a href="#" data-toggle="tooltip" data-placement="bottom" title="Tooltip"
      >Tooltip for link</a
    >

    <div id="codeSnippet">
      <span class="badge badge-secondary">Badge</span>
    </div>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Item 1</a></li>
        <li class="breadcrumb-item"><a href="#">Item 2</a></li>
        <li class="breadcrumb-item active">Item 3</li>
      </ol>
    </nav>
    <div>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-outline-primary">Outline</button>
      <button type="button" class="btn btn-primary active">Active</button>
      <button type="button" class="btn btn-primary" disabled="">
        Disabled
      </button>
    </div>
    <br />
    <div class="btn-group" role="group" aria-label="Button Group">
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-outline-secondary">
        Outline Secondary
      </button>
    </div>
    <br />
    <div class="card">
      <img
        src="https://via.placeholder.com/300x200"
        class="card-img-top"
        alt="Card image"
      />
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </p>
        <a href="#" class="btn btn-primary">Link</a>
      </div>
      <div class="card-footer">
        <a href="#" class="card-link">Link</a>
        <a href="#" class="card-link">Link</a>
        <a href="#" class="card-link">Link</a>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
      $(function () {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
  </body>
</html>
