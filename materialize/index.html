<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Materialize 1.0.0</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width-device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css" />
  </head>
  <body>
    <div id="codeSnippet">
      <div class="collection">
        <div class="collection-item">
          Collection item
          <span class="badge grey white-text" data-badge-caption="Badge"></span>
        </div>
      </div>
    </div>

    <nav>
      <div class="nav-wrapper row white">
        <div class="col black-text">
          <a class="breadcrumb black-text" href="#">Documentation</a>
          <a class="breadcrumb black-text" href="#">Components</a>
          <a class="breadcrumb black-text" href="#">Breadcrumb</a>
        </div>
      </div>
    </nav>
    <div>
      <button type="button" class="btn">Primary</button>
      <button type="button" class="btn" disabled>Disabled</button>
    </div>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
