<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Materialize 1.0.0</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width-device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css" />
    <style type="text/css">
      .card {
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <div id="codeSnippet">
      <div class="collection">
        <div class="collection-item">
          Collection item
          <span class="badge grey white-text" data-badge-caption="Badge"></span>
        </div>
      </div>
    </div>

    <nav>
      <div class="nav-wrapper row white">
        <div class="col black-text">
          <a class="breadcrumb black-text" href="#">Documentation</a>
          <a class="breadcrumb black-text" href="#">Components</a>
          <a class="breadcrumb black-text" href="#">Breadcrumb</a>
        </div>
      </div>
    </nav>
    <div>
      <button type="button" class="btn">Primary</button>
      <button type="button" class="btn" disabled>Disabled</button>
    </div>
    <div>
      <button type="button" class="btn grey">Grey</button>
      <button type="button" class="btn blue">Navy</button>
      <button type="button" class="btn black">Black</button>
    </div>
    <div class="card">
      <div class="card-image">
        <img src="https://via.placeholder.com/300x200" alt="Card image" />
      </div>
      <span class="card-title">Card title</span>
      <div class="card-content">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <a href="#" class="btn">Link</a>
      </div>
      <div class="card-action">
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
