<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Semantic UI 2.4.2</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width-device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css" />
  </head>
  <body>
    <div class="ui label">Label</div>
    <div class="ui rating"></div>

    <div id="codeSnippet">
      <span class="ui label">Badge</span>
    </div>
    <div class="ui breadcrumb">
      <a class="section" href="#">Item 1</a>
      <div class="divider">/</div>
      <a class="section" href="#">Item 2</a>
      <div class="divider">/</div>
      <div class="active section">Item 3</div>
    </div>
    <div>
      <button type="button" class="ui primary button">Primary</button>
      <button type="button" class="ui basic primary button">Basic</button>
      <button type="button" class="ui active primary button">Active</button>
      <button type="button" class="ui primary button" disabled="">
        Disabled
      </button>
    </div>
    <br />
    <div class="ui buttons">
      <button type="button" class="ui button primary">Button</button>
      <button type="button" class="ui button">Button</button>
      <button type="button" class="ui button">Button</button>
    </div>
    <br />
    <div class="ui card">
      <div class="image">
        <img src="https://via.placeholder.com/300x200" alt="Card image" />
      </div>
      <div class="content">
        <h5>Card title</h5>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <a href="#" class="ui primary button">Link</a>
      </div>
      <div class="extra content">
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
      </div>
    </div>

    <div id="colors">
      <h5>Colors for various components</h5>
      <button type="button" class="ui red button">Red</button>
      <button type="button" class="ui orange button">Orange</button>
      <button type="button" class="ui yellow button">Yellow</button>
      <button type="button" class="ui olive button">Olive</button>
      <button type="button" class="ui green button">Green</button>
      <button type="button" class="ui teal button">Teal</button>
      <button type="button" class="ui blue button">Blue</button>
      <button type="button" class="ui violet button">Violet</button>
      <button type="button" class="ui purple button">Purple</button>
      <button type="button" class="ui pink button">Pink</button>
      <button type="button" class="ui brown button">Brown</button>
      <button type="button" class="ui grey button">Grey</button>
      <button type="button" class="ui black button">Black</button>
    </div>

    <div id="dropdown">
      <button type="button" class="ui teal button dropdown">
        Dropdown Trigger<i class="dropdown icon"></i>
        <div class="menu transition hidden">
          <a href="#" class="item">Dropdown Item</a>
          <a href="#" class="item">Dropdown Item</a>
          <div class="divider"></div>
          <a href="#" class="item">Dropdown Item</a>
        </div>
      </button>
    </div>

    <!-- Scripts -->

    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/semantic.min.js"></script>
    <script type="text/javascript">
      $([".rating"]).rating();
    </script>
    <script type="text/javascript">
      $('.dropdown').dropdown();
    </script>
  </body>
</html>
