<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Foundation 6</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width-device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Compressed CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />
    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- Compressed JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/all.min.js" defer></script>
    <style type="text/css">
      .card {
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <i class="fas fa-home"></i>
    <i class="fab fa-facebook"></i>
    <div id="codeSnippet">
      <span class="label">Label</span>
    </div>

    <nav aria-label="You are here:" role="navigation">
      <ul class="breadcrumbs">
        <li><a href="#">Item 1</a></li>
        <li><a href="#">Item 2</a></li>
        <li><span class="show-for-sr">Current: </span> Item 3</li>
      </ul>
    </nav>
    <div>
      <button type="button" class="button primary">Primary</button>
      <button type="button" class="button primary hollow">Hollow</button>
      <button type="button" class="button primary" disabled="">Disabled</button>
    </div>
    <div class="button-group">
      <button type="button" class="button primary">Primary</button>
      <button type="button" class="button secondary">Secondary</button>
      <button type="button" class="button alert">Alert</button>
    </div>
    <br />
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Card image" />
      <div class="card-section">
        <h5>Card title</h5>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <a href="#" class="button">Link</a>
      </div>
      <div class="card-divider align-spaced">
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
      </div>
    </div>

    <!-- Doesn't work :( -->
    <div id="dropdown">
      <button type="button" class="button" data-toggle="example-dropdown">
        Dropdown Trigger
      </button>
      <div
        class="dropdown-pane has-position-bottom"
        data-dropdown
        data-auto-focus="true"
        id="example-dropdown"
      >
        <ul class="no-bullet">
          <li><a href="#">Dropdown Item</a></li>
          <li><a href="#">Dropdown Item</a></li>
          <hr />
          <li><a href="#">Dropdown Item</a></li>
        </ul>
      </div>
    </div>

    <div id="colors">
      <h5>Colors for various components</h5>
      <button type="button" class="button primary">Primary</button>
      <button type="button" class="button secondary">Secondary</button>
      <button type="button" class="button success">Success</button>
      <button type="button" class="button alert">Alert</button>
      <button type="button" class="button warning">Warning</button>
    </div>

    <div id="form-controls">
      <form>
        <label>
          Email
          <input
            type="email"
            placeholder="name@example.com"
            aria-describedby="emailHelp"
          />
        </label>
        <p class="help-text" id="emailHelp">This is a help text</p>
        <label>
          Textarea
          <textarea placeholder="Message here" rows="3"></textarea>
        </label>
        <label>
          Select
          <select>
            <option value="1">Item 1</option>
            <option value="2">Item 2</option>
            <option value="3">Item 3</option>
          </select>
        </label>
        <fieldset>
          <input type="checkbox" id="checkbox" />
          <label for="checkbox">Checkbox</label>
        </fieldset>
        <fieldset>
          <input type="radio" id="radio" />
          <label for="radio">Radio button</label>
        </fieldset>
        <div class="switch">
          <input class="switch-input" id="switch" type="checkbox" />
          <label class="switch-paddle" for="switch">
            <span class="show-for-sr">Switch</span>
          </label>
        </div>
        <div
          class="slider"
          data-slider=""
          data-initial-start="50"
          data-end="100"
        >
          <span
            class="slider-handle"
            data-slider-handle=""
            role="slider"
            tabindex="1"
          ></span>
          <span class="slider-fill" data-slider-fill=""></span>
          <input type="hidden" />
        </div>
        <label for="file" class="button">Choose file</label>
        <input type="file" id="file" class="show-for-sr" />
        <div class="input-group">
          <span class="input-group-label">Label</span>
          <input
            type="text"
            class="input-group-field"
            placeholder="Input group"
          />
          <div class="input-group-button">
            <button type="submit" class="button">Button</button>
          </div>
        </div>
      </form>
    </div>

    <script type="text/javascript" src="js/what-input.js"></script>
  </body>
</html>
